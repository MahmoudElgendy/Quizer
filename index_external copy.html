<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Networking Quiz — 100 MCQs</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #0ea5ef;
      --muted: #94a3b8;
      --ok: #10b981
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg, #071128 0%, #071827 100%);
      color: #e6eef8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px
    }

    .app {
      width: 100%;
      max-width: 980px
    }

    header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 18px
    }

    header h1 {
      font-size: 20px;
      margin: 0
    }

    .card {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(2, 6, 23, 0.6)
    }

    .meta {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 12px
    }

    .progress {
      flex: 1;
      background: #061225;
      height: 10px;
      border-radius: 999px;
      overflow: hidden
    }

    .bar {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), #7c3aed);
      width: 0%
    }

    .controls {
      display: flex;
      gap: 8px;
      align-items: center
    }

    .btn {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.06);
      padding: 8px 12px;
      border-radius: 10px;
      color: var(--accent);
      cursor: pointer
    }

    .btn.secondary {
      color: var(--muted);
      border-style: dashed
    }

    .question {
      font-size: 18px;
      margin: 12px 0 6px
    }

    .options {
      display: grid;
      gap: 8px
    }

    .option {
      background: rgba(255, 255, 255, 0.02);
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      border: 1px solid transparent
    }

    .option:hover {
      transform: translateY(-2px)
    }

    .option.selected {
      border-color: var(--accent);
      box-shadow: 0 4px 18px rgba(14, 165, 239, 0.12)
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 14px
    }

    .small {
      font-size: 13px;
      color: var(--muted)
    }

    .result {
      display: none;
      padding: 16px;
      border-radius: 10px;
      margin-top: 12px;
      background: linear-gradient(180deg, rgba(16, 185, 129, 0.06), rgba(16, 185, 129, 0.02));
      color: var(--ok)
    }

    .review {
      display: none;
      margin-top: 14px
    }

    .review .q {
      padding: 10px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.02);
      margin-bottom: 8px
    }

    .right {
      color: var(--ok);
      font-weight: 600
    }

    .wrong {
      color: #fb7185;
      font-weight: 600
    }

    footer {
      margin-top: 18px;
      text-align: center;
      color: var(--muted);
      font-size: 13px
    }

    @media(max-width:640px) {
      .question {
        font-size: 16px
      }

      .btn {
        padding: 6px 8px
      }
    }
  </style>
</head>

<body>
  <div class="app card">
    <header>
      <svg width="44" height="44" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="1" y="1" width="22" height="22" rx="6" fill="#071834" stroke="#0ea5ef" stroke-opacity="0.12" />
      </svg>
      <div>
        <h1>Interactive Networking Quiz — 100 MCQs</h1>
        <div class="small">Practice mode: one question at a time • Instant scoring & review</div>
      </div>
      <div>
      <select id="questionsDropdown">
        <option value="">-- Select a question file --</option>
      </select>
    </div>
    </header>

    <div class="meta">
      <div class="small">Question <span id="qIndex">1</span> / 100</div>
      <div class="progress" aria-hidden>
        <div class="bar" id="progress"></div>
      </div>
      <div class="controls">
        <button class="btn" id="prevBtn">◀ Prev</button>
        <button class="btn" id="nextBtn">Next ▶</button>
        <button class="btn secondary" id="submitBtn">Submit Quiz</button>
      </div>
    </div>

    <div id="quizArea">
      <div id="question" class="question">Loading...</div>
      <div id="options" class="options"></div>
      <div class="footer">
        <div class="small">Selected: <span id="selectedText">—</span></div>
        <div class="small">Time: <span id="timer">00:00</span></div>
      </div>

      <div class="result" id="resultBox"></div>
      <div class="review" id="reviewBox"></div>
    </div>

    <footer>
      Tip: Use the Next / Prev buttons to navigate. Click "Submit Quiz" to finish and review your answers.
    </footer>
  </div>

  <script>
    let questions = [];
    let current = 0;
    let answers = [];
    let seconds = 0, timerInterval;
  
    const qIndexEl = document.getElementById('qIndex');
    const progressEl = document.getElementById('progress');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const selectedText = document.getElementById('selectedText');
    const resultBox = document.getElementById('resultBox');
    const reviewBox = document.getElementById('reviewBox');
    const timerEl = document.getElementById('timer');
    const dropdown = document.getElementById('questionsDropdown');
  
    /* =========================
       INIT
    ========================= */
  
    async function initQuiz() {
      await populateDropdown();
    }
  
    /* =========================
       DROPDOWN
    ========================= */
  
    async function populateDropdown() {
      const files = await fetch('./questions/index.json').then(r => r.json());
  
      dropdown.length = 1;
  
      files.forEach(file => {
        const option = document.createElement('option');
        option.value = file;
        option.textContent = file.replace('.json', '');
        dropdown.appendChild(option);
      });
  
      // Auto-load first file
      if (files.length > 0) {
        dropdown.value = files[0];
        await reloadQuiz();
      }
    }
  
    dropdown.addEventListener('change', reloadQuiz);
  
    /* =========================
       LOAD QUESTIONS
    ========================= */
  
    async function loadQuestions() {
      const selectedFile = dropdown.value;
      if (!selectedFile) return [];
  
      const response = await fetch('./questions/' + selectedFile);
      return response.json();
    }
  
    async function reloadQuiz() {
      stopTimer();
      seconds = 0;
      timerEl.textContent = '00:00';
  
      questions = await loadQuestions();
      current = 0;
      answers = new Array(questions.length).fill(null);
  
      resultBox.style.display = 'none';
      reviewBox.style.display = 'none';
  
      render();
      startTimer();
    }
  
    /* =========================
       TIMER
    ========================= */
  
    function startTimer() {
      timerInterval = setInterval(() => {
        seconds++;
        const m = String(Math.floor(seconds / 60)).padStart(2, '0');
        const s = String(seconds % 60).padStart(2, '0');
        timerEl.textContent = `${m}:${s}`;
      }, 1000);
    }
  
    function stopTimer() {
      clearInterval(timerInterval);
    }
  
    /* =========================
       RENDER
    ========================= */
  
    function render() {
      if (!questions.length) return;
  
      const item = questions[current];
      qIndexEl.textContent = current + 1;
      progressEl.style.width = ((current + 1) / questions.length * 100) + '%';
  
      questionEl.textContent = item.q;
      optionsEl.innerHTML = '';
  
      item.opts.forEach((opt, i) => {
        const div = document.createElement('div');
        div.className = 'option' + (answers[current] === i ? ' selected' : '');
        div.textContent = String.fromCharCode(65 + i) + '. ' + opt;
        div.onclick = () => {
          answers[current] = i;
          render();
        };
        optionsEl.appendChild(div);
      });
  
      updateSelected();
    }
  
    function updateSelected() {
      const sel = answers[current];
      selectedText.textContent =
        sel === null ? '—' : `${String.fromCharCode(65 + sel)} (${questions[current].opts[sel]})`;
    }
  
    /* =========================
       NAVIGATION
    ========================= */
  
    document.getElementById('prevBtn').onclick = () => {
      if (current > 0) { current--; render(); }
    };
  
    document.getElementById('nextBtn').onclick = () => {
      if (current < questions.length - 1) { current++; render(); }
    };
  
    /* =========================
       START
    ========================= */
  
    initQuiz();
  </script>
  

</body>

</html>
